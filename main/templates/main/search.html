{% extends 'main/main.html' %}

{% block content %}

    <div class="row">

        <div class="col-lg-12">
            
        <h3 class="bg-warning" style="padding:10px; border-radius:15px">You can find path between any two cities in the map<br><br>
            Select cities from drop-down menu
        </h3>
        <div class="bg-primary" style="border-radius:15px">
            {% if data %}
            
            <div style="padding:10px; border-radius:15px">
                {{data|linebreaks}}
            </div>
            {% endif %}
        </div>
            <form method="POST" action="/search">
                <div class="form-row">
                {% csrf_token %}
                {{search_form}}
                </div>
                <button class="btn btn-warning" style="margin-top:15px" type="submit">SEARCH</button>
            </form>
        </div>
        
    </div>

{% endblock content %}
